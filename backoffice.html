<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EpicGames shop online-adminpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        body {
          background-image: url(./assets/bg.jpeg);
          background-size: cover;
        }
        
      </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="">
                <img src="./assets/logo.jpeg" alt="" id="logo" class="img" />
              </div>
              <a class="navbar-brand" href="#">EPICGAMES</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Amministrazione</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"
                  >Contattaci!</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center my-4 text-light">
        EpicGames - Migliaia di offerte imperdibili!
      </h1>
      <div class="container">
        <div class="row justify-content-center" id="event-form">
          <div class="col col-12 col-lg-6">
            <!-- form! -->
            <form id="form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome del gioco</label>
                <input class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione del gioco</label
                >
                <input class="form-control" id="description" required />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Nome del brand</label>
                <input class="form-control" id="brand" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo del gioco</label>
                <input type="number" class="form-control" id="price" required />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Inserisci la copertina</label>
                <input type="" class="form-control" id="imageUrl" required />
              </div id="but">
              <button type="submit" class="btn btn-primary">
                SALVA O MODIFICA GIOCO
              </button>
            
            </form>
            
        </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
